<!DOCTYPE html>
<html>
  <head>
      <title>Thundergoat reporting in</title>
      <script src="bubbleSort.js"></script>
  </head>
<body>
	
<label>Insert text here</label>
<textarea rows="4" cols="50" id="textarea">
</textarea>
<button type="button" id="confirmButton" onclick="sortOne()">Click Me!</button>
<p id="paragraph"></p>
	
<script>
function sortOne() {
	var myElement = document.getElementById("textarea").value;
	var yolo = myElement.split("");
	var varSorted = bubbleSort(yolo);
	document.getElementById("paragraph").innerHTML = varSorted.join("");
}
</script>
</body>
</html>
